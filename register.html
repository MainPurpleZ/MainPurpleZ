<!-- register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body { font-family: "Times New Roman", Times, serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 2em; }
        .container { max-width: 800px; margin: 0 auto; background-color: #ffffff; padding: 2em; border: 1px solid #ddd; }
        nav { padding-bottom: 1em; border-bottom: 1px solid #ddd; margin-bottom: 2em; display: flex; align-items: center; }
        nav a { margin-right: 20px; color: #0056b3; text-decoration: none; font-size: 1.1em; }
        nav a:hover { text-decoration: underline; }
        .auth-links { margin-left: auto; }
        #logoutBtn { display: none; } /* Not needed on this page */
        h1 { font-size: 2.5em; font-weight: normal; }
        form { display: flex; flex-direction: column; gap: 1em; max-width: 300px; }
        input { padding: 0.7em; font-size: 1em; border: 1px solid #ccc; font-family: "Times New Roman", Times, serif; }
        button { padding: 0.7em; font-size: 1em; background-color: #0056b3; color: white; border: none; cursor: pointer; font-family: "Times New Roman", Times, serif; }
        button:hover { background-color: #003d82; }
        #error-message { color: #d9534f; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Главная</a>
            <a href="about.html">Об Нас</a>
            <a href="projects.html">Каллы Проект</a>
            <a href="comments.html">Комментарии</a>
            <div class="auth-links">
                <a href="login.html" id="loginLink">Войти</a>
                <a href="register.html" id="registerLink">Регистрация</a>
            </div>
        </nav>
        <main>
            <h1>Создать аккаунт</h1>
            <form id="register-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Пароль (минимум 6 символов)" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p id="error-message"></p>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // This line connects to your new config file
        import { firebaseConfig } from './firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    if (error.code === 'auth/weak-password') {
                        errorMessage.textContent = 'Пароль слишком слабый. Используйте минимум 6 символов.';
                    } else if (error.code === 'auth/email-already-in-use') {
                        errorMessage.textContent = 'Этот email уже зарегистрирован.';
                    } else {
                        errorMessage.textContent = 'Произошла ошибка при регистрации.';
                    }
                    console.error("Registration error:", error);
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --container-bg: #ffffff;
            --border-color: #ddd;
            --link-color: #0056b3;
            --button-bg: #0056b3;
            --button-hover-bg: #003d82;
            --button-text-color: white;
            --error-color: #d9534f;
        }
        .dark-theme {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --border-color: #444;
            --link-color: #90caf9;
            --button-bg: #90caf9;
            --button-hover-bg: #77a9d1;
            --button-text-color: #1e1e1e;
        }
        body { font-family: "Times New Roman", Times, serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 2em; transition: background-color 0.3s, color 0.3s; }
        .container { max-width: 500px; margin: 0 auto; background-color: var(--container-bg); padding: 2em; border: 1px solid var(--border-color); }
        nav { padding-bottom: 1em; border-bottom: 1px solid var(--border-color); margin-bottom: 2em; display: flex; align-items: center; flex-wrap: wrap; }
        nav a { margin-right: 20px; color: var(--link-color); text-decoration: none; font-size: 1.1em; }
        .auth-links { margin-left: auto; display: flex; align-items: center; }
        #logoutBtn { background: none; border: none; color: #d9534f; cursor: pointer; font-size: 1.1em; font-family: "Times New Roman", Times, serif; }
        #logoutBtn:hover { text-decoration: underline; }
        #theme-toggle { background: none; border: 1px solid var(--border-color); cursor: pointer; font-size: 1.5em; line-height: 1; padding: 5px; margin-left: 10px; border-radius: 5px; color: var(--text-color); }
        h1 { color: var(--text-color); border-bottom: 1px solid var(--border-color); padding-bottom: 0.5em; margin-bottom: 1em; }
        form { display: flex; flex-direction: column; gap: 1.5em; }
        .form-group { display: flex; flex-direction: column; gap: 0.5em; }
        label { font-weight: bold; }
        input { width: 100%; box-sizing: border-box; background-color: var(--bg-color); color: var(--text-color); border: 1px solid var(--border-color); padding: 0.7em; font-size: 1em; font-family: "Times New Roman", Times, serif; }
        button { background-color: var(--button-bg); color: var(--button-text-color); border: none; cursor: pointer; padding: 0.8em 1.2em; font-size: 1em; align-self: flex-start; }
        button:hover { background-color: var(--button-hover-bg); }
        #error-message { color: var(--error-color); display: none; margin-top: 1em; }
        .captcha-container { display: flex; align-items: center; gap: 10px; user-select: none; }
        #captcha-question { font-size: 1.2em; font-weight: bold; }
        #refresh-captcha { font-size: 1.5em; cursor: pointer; border: none; background: none; color: var(--text-color); padding: 0 5px; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="about.html">–û–± –ù–∞—Å</a>
            <a href="projects.html">–ö–∞–ª–ª—ã –ü—Ä–æ–µ–∫—Ç</a>
            <a href="comments.html">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</a>
            <a href="messages.html" id="messagesLink" style="display: none;">–°–æ–æ–±—â–µ–Ω–∏—è</a>
            <div class="auth-links">
                <a href="settings.html" id="settingsLink" style="display: none;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</a>
                <a href="login.html" id="loginLink">–í–æ–π—Ç–∏</a>
                <a href="register.html" id="registerLink">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
                <button id="logoutBtn" style="display:none;">–í—ã–π—Ç–∏</button>
                <button id="theme-toggle">‚òÄÔ∏è</button>
            </div>
        </nav>
        <main>
            <h1>–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="captcha">–ü—Ä–æ–≤–µ—Ä–∫–∞ (—Ä–µ—à–∏—Ç–µ –ø—Ä–∏–º–µ—Ä):</label>
                    <div class="captcha-container">
                        <span id="captcha-question"></span>
                        <button type="button" id="refresh-captcha" title="–û–±–Ω–æ–≤–∏—Ç—å">&#8635;</button>
                    </div>
                    <input type="number" id="captcha" required placeholder="–í–∞—à –æ—Ç–≤–µ—Ç">
                </div>
                <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            </form>
            <p id="error-message"></p>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { firebaseConfig } from './firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const adminEmails = ["Admin@Admin.com", "italy@italy.com"];

        const registerForm = document.getElementById('register-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const captchaQuestionEl = document.getElementById('captcha-question');
        const captchaInput = document.getElementById('captcha');
        const refreshCaptchaBtn = document.getElementById('refresh-captcha');
        
        const loginLink = document.getElementById('loginLink');
        const registerLink = document.getElementById('registerLink');
        const logoutBtn = document.getElementById('logoutBtn');
        const settingsLink = document.getElementById('settingsLink');
        const messagesLink = document.getElementById('messagesLink');

        let captchaAnswer = 0;

        const generateCaptcha = () => {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            captchaAnswer = num1 + num2;
            captchaQuestionEl.textContent = `${num1} + ${num2} = ?`;
            captchaInput.value = '';
        };

        refreshCaptchaBtn.addEventListener('click', generateCaptcha);

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            const userAnswer = parseInt(captchaInput.value, 10);
            if (userAnswer !== captchaAnswer) {
                errorMessage.textContent = "–û—à–∏–±–∫–∞: –ù–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç –Ω–∞ –ø—Ä–æ–≤–µ—Ä–æ—á–Ω—ã–π –≤–æ–ø—Ä–æ—Å.";
                errorMessage.style.display = 'block';
                generateCaptcha();
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                await signOut(auth); // –í–´–•–û–î–ò–ú –ò–ó –°–ò–°–¢–ï–ú–´ –°–†–ê–ó–£ –ü–û–°–õ–ï –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò
                alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.");
                window.location.href = 'login.html';
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage.textContent = "–û—à–∏–±–∫–∞: –≠—Ç–æ—Ç email —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage.textContent = "–û—à–∏–±–∫–∞: –ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤.";
                } else {
                    errorMessage.textContent = "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.";
                }
                errorMessage.style.display = 'block';
                console.error("Registration error:", error);
                generateCaptcha();
            }
        });

        const themeToggle = document.getElementById('theme-toggle');
        const loadTheme = () => {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = 'üåô';
            } else {
                document.body.classList.remove('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        };
        const saveTheme = (theme) => localStorage.setItem('theme', theme);

        themeToggle.addEventListener('click', () => {
            if (document.body.classList.contains('dark-theme')) {
                document.body.classList.remove('dark-theme');
                saveTheme('light');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.add('dark-theme');
                saveTheme('dark');
                themeToggle.textContent = 'üåô';
            }
        });
        loadTheme();

        onAuthStateChanged(auth, user => {
            if (user && !user.isAnonymous) {
                loginLink.style.display = 'none';
                registerLink.style.display = 'none';
                logoutBtn.style.display = 'inline';
                settingsLink.style.display = 'inline';
                if (adminEmails.includes(user.email)) {
                    messagesLink.style.display = 'inline';
                }
            } else {
                loginLink.style.display = 'inline';
                registerLink.style.display = 'inline';
                logoutBtn.style.display = 'none';
                settingsLink.style.display = 'none';
                messagesLink.style.display = 'none';
            }
        });
        
        logoutBtn.addEventListener('click', () => signOut(auth).then(() => window.location.href = 'index.html'));

        // Generate the first captcha on page load
        generateCaptcha();
    </script>
</body>
</html>

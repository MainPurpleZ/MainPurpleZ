<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* A simple, classical style for a clean look */
        body {
            /* A classic serif font for a timeless feel */
            font-family: "Times New Roman", Times, serif;
            /* Resetting default margin and adding some padding so text isn't against the edge */
            margin: 0;
            padding: 1.5em;
            background-color: #ffffff; /* Explicitly white background */
            color: #000000; /* Explicitly black text */
        }

        h1 {
            /* Removing the default browser margins for the heading */
            margin: 0;
            /* A standard size for the heading */
            font-size: 2em;
            /* Using a normal font weight, not bold */
            font-weight: normal;
        }
    </style>
</head>
<body>
    <!-- The only content on the page -->
    <h1>Hello World!</h1>
</body>
</html>
